services:
  # Base de donnÃ©es Cercle
  postgres:
    image: postgres:16.4
    container_name: cercle-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${HOST_PORT}:${POSTGRES_PORT}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - cercle_network

  # Serveur de fichiers MinIO
  minio:
    image: minio/minio:latest
    container_name: cercle-minio
    ports:
      - "${MINIO_API_PORT}:9000"          # API
      - "${MINIO_CONSOLE_PORT}:9001"      # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - cercle_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Service pour crÃ©er les buckets automatiquement
  minio-create-buckets:
    image: minio/mc:latest
    container_name: cercle-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_DEFAULT_BUCKETS: ${MINIO_DEFAULT_BUCKETS}
    networks:
      - cercle_network
    entrypoint: >
      /bin/sh -c "
      echo 'Attente de MinIO...';
      until mc alias set myminio http://minio:9000 \$$MINIO_ROOT_USER \$$MINIO_ROOT_PASSWORD; do
        echo 'MinIO non disponible, nouvelle tentative dans 5 secondes...';
        sleep 5;
      done;
      echo 'MinIO disponible, crÃ©ation des buckets...';
      for bucket in \$$(echo \$$MINIO_DEFAULT_BUCKETS | tr ',' ' '); do
        if ! mc ls myminio/\$$bucket > /dev/null 2>&1; then
          echo \"CrÃ©ation du bucket: \$$bucket\";
          mc mb myminio/\$$bucket;
          
          # DÃ©finir une politique publique pour avatars et images
          if [ \$$bucket = 'avatars' ] || [ \$$bucket = 'images' ]; then
            echo \"DÃ©finition de la politique publique pour \$$bucket\";
            mc anonymous set public myminio/\$$bucket;
          fi
        else
          echo \"Le bucket \$$bucket existe dÃ©jÃ \";
        fi;
      done;
      echo 'Configuration des buckets terminÃ©e';
      "
    restart: "no"

  # Backend API avec DEBUG
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cercle-backend
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${API_PORT}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}
      FRONTEND_URL: ${FRONTEND_URL}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      SMTP_HOST: ""
      SMTP_PORT: ""
      SMTP_SECURE: ""
      SMTP_USER: ""
      SMTP_PASSWORD: ""
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS}
      AUTH_RATE_LIMIT_WINDOW_MS: ${AUTH_RATE_LIMIT_WINDOW_MS}
      AUTH_RATE_LIMIT_MAX_REQUESTS: ${AUTH_RATE_LIMIT_MAX_REQUESTS}
      EMAIL_RATE_LIMIT_WINDOW_MS: ${EMAIL_RATE_LIMIT_WINDOW_MS}
      EMAIL_RATE_LIMIT_MAX_REQUESTS: ${EMAIL_RATE_LIMIT_MAX_REQUESTS}
      LOG_LEVEL: ${LOG_LEVEL}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE}
      MAX_VIDEO_SIZE: ${MAX_VIDEO_SIZE}
      ALLOWED_FILE_TYPES: ${ALLOWED_FILE_TYPES}
      MAX_POST_LENGTH: ${MAX_POST_LENGTH}
      MAX_MESSAGE_LENGTH: ${MAX_MESSAGE_LENGTH}
      MAX_BIO_LENGTH: ${MAX_BIO_LENGTH}
      DEFAULT_PAGE_SIZE: ${DEFAULT_PAGE_SIZE}
      MAX_PAGE_SIZE: ${MAX_PAGE_SIZE}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_ENDPOINT: minio
      MINIO_API_PORT: ${MINIO_API_PORT}
      MINIO_USE_SSL: "false"
      # Variables pour debug npm
      NPM_CONFIG_LOGLEVEL: verbose
      NPM_CONFIG_PROGRESS: "true"
      DEBUG: "*"
    ports:
      - "${API_PORT}:${API_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped
    # Entrypoint avec plus de logs et timeout plus long
    entrypoint: >
      /bin/sh -c "
      echo 'ğŸ” === DÃ‰BUT DEBUG BACKEND ===';
      echo 'ğŸ“Š Informations systÃ¨me:';
      free -m || echo 'RAM info non disponible';
      df -h || echo 'Disk info non disponible';
      echo 'ğŸŒ Test connectivitÃ© npm:';
      ping -c 3 registry.npmjs.org || echo 'Ping registry failed';
      echo 'ğŸ“¦ Configuration npm:';
      npm config list;
      echo 'â° Sleep 15 secondes pour attendre les services...';
      sleep 15;
      echo 'ğŸ”§ GÃ©nÃ©ration Prisma...';
      npx prisma generate --schema=/app/prisma/schema.prisma || echo 'Prisma generate failed';
      echo 'ğŸš€ DÃ©marrage de l application...';
      npm run dev;
      "
    # Logging pour voir plus de dÃ©tails
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - cercle_network

  # Frontend React avec DEBUG
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cercle-frontend
    environment:
      NODE_ENV: ${NODE_ENV}
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
      CHOKIDAR_USEPOLLING: "true"
      VITE_HMR_PORT: ${FRONTEND_PORT}
      VITE_AVATAR_BASE_URL: ${AVATAR_BASE_URL}
      VITE_IMAGE_BASE_URL: ${IMAGE_BASE_URL}
      VITE_VIDEO_BASE_URL: ${VIDEO_BASE_URL}
      # Variables pour debug npm
      NPM_CONFIG_LOGLEVEL: verbose
      NPM_CONFIG_PROGRESS: "true"
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped
    # Command avec plus de logs
    entrypoint: >
      /bin/sh -c "
      echo 'ğŸ” === DÃ‰BUT DEBUG FRONTEND ===';
      echo 'ğŸ“Š Informations systÃ¨me:';
      free -m || echo 'RAM info non disponible';
      df -h || echo 'Disk info non disponible';
      echo 'ğŸŒ Test connectivitÃ© npm:';
      ping -c 3 registry.npmjs.org || echo 'Ping registry failed';
      echo 'ğŸ“¦ Configuration npm:';
      npm config list;
      echo 'ğŸš€ DÃ©marrage Vite...';
      npm run dev -- --host 0.0.0.0 --port ${FRONTEND_PORT};
      "
    # Logging pour voir plus de dÃ©tails
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - cercle_network

# Volumes pour la persistance
volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

# RÃ©seau dÃ©diÃ©
networks:
  cercle_network:
    driver: bridge